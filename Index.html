<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Char1ty:Water</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: #fff;
      background-color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #000;
    }

    .logo {
      font-weight: 800;
      font-size: 1.2em;
      background-color: #ff9900;
      padding: 8px 12px;
      border-radius: 4px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: 600;
    }

    .donate-btn {
      background-color: #ff9900;
      color: #333;
      padding: 10px 20px;
      font-weight: 700;
      text-decoration: none;
      border-radius: 4px;
    }

    .hero {
      background-image: url('https://unsplash.it/1200/800?water');
      background-size: cover;
      background-position: center;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px 40px;
    }

    .hero h1 {
      font-size: 2.5em;
      font-weight: 800;
      max-width: 600px;
      line-height: 1.3;
    }

    .hero p {
      margin-top: 15px;
      font-size: 1em;
      font-weight: 400;
      opacity: 0.9;
    }

    .cta-button {
      margin-top: 25px;
      background-color: #ff9900;
      border: none;
      color: #000;
      padding: 12px 24px;
      font-size: 1em;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2em;
      }

      nav {
        display: none; /* Responsive nav hidden for simplicity */
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Char1ty:Water</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Connect</a>
      <a href="#">Socials</a>
      <a href="#">Join the Team</a>
    </nav>
    <a href="#" class="donate-btn">Donate</a>
  </header>

  <section class="hero">
    <h1>This is more than water. <br>Itâ€™s dignity in the palm of your hand.</h1>
    <p>This moment exists because you care</p>
    <button class="cta-button">How can we help?</button>
  </section>

</body>
</html>
